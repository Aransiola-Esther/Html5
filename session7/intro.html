<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="container">
        <h1>Application Form</h1>
        <p>Please enter your name in the space provided below </p>
        <div class="row">            
           <div class="col-md-4">
             <input type="text" class="form control" id="txtName" placeholder="please enter your name">    
           </div>
           <div class="col-md-3">
             <input type="button" class="form-control btn btn-danger ms-1" value="submit" id="btnsubmit">
           </div>
        </div>
    </section>

<script>
    //Declaration of variables
   let txtName, btnsubmit, studentName;

   //select/retrieve/reference all elements of interest
    txtName= document.getElementById("txtName");
    btnsubmit= document.getElementById("btnsubmit");
    //Bind the trigger element (submit btton) to an event listener
   btnsubmit .addEventListener("click", displayName);
    function displayName() {
        studentName = txtName.value;
        if(studentName !="" ){
            window.alert("Thank you" + studentName);
        } else {
            window.alert("please enter your name.")
        }
    }
   
</script>

</body>





</html>
