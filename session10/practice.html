<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Javascript</title>
</head>
<body>
    <script>
        let cat = 0;
        let fish = 0; 

        for (counter = 1; counter <= 50; counter++) {
            if((counter % 3 == 0) && (counter % 5 == 0)){
                document.write(`${counter} catfish <br>`);
                cat++; fish++;
            } else if ((counter % 3 == 0)){
                document.write(`${counter} cat <br>`);
                cat++;
            } else if ((counter % 5 == 0)){
                document.write(`${counter} fish <br>`);
                fish++;
            } else {
                document.write(`${counter} <br>`);
            }
        }
        document.write(`The total number of cat is ${cat}<br> The total number of fish ${fish}`);
                
    </script>
</body>
</html>
