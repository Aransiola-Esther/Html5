<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Javascript</title>
</head>
<body>
   <h1>Using continue in javasript</h1>

    <script>
        for (let i = 1; i < 50; i++) {
            if (i % 2 != 0){
                continue;
            }
            document.write(`${i}<br>`); 
        }

    </script>
</body>
</html>
