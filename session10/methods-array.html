<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>

    <h1>Arrays Methods</h1>

    <script>
        let flowers = ["Rose", "Sunflower", "Daisy"];
        document.write("Number of flowers is: " + flowers.length + "<br>");
        document.write("Flowers array as a string: " + flowers.join(", ") + "<br>");
        document.write("Orchid and Lilly are added: " + flowers.push("Orchid", "Lilly") + "<br>");
        document.write("Flowers (In Ascending Order): " + Flowers.sort() + "<br>");
        document.write("Flowers Removed: " + Flowers.pop() + "<br>");


        // let removedElement = Flowers.pop();
        // document.write(re)
        // document.write("Flowers removed: " + Flowers.)
    </script>
</body>

</html>
